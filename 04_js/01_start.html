<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>js 시작하기</title>
        <!-- js 사용하기 -->
        <!-- js는 문서의 순서대로 적용됨 -->
        <!-- 방법 1. head 태그 > script 태그 내부에 작성 -->
        <!-- 
            헤드 태그를 사용하는 것이 좋음(사용자가 직접적으로 보지 않기 때문에 meta정보에 속하고, head태그안에 작성하는게 좋음)
            단, 자바스크립트가 너무 길면 읽는 속도가 굉장히 느려질 수 있음(사용자는 느리면 오류로 인식할 수 있음) -> 이럴때는 body 아래에 작성하는게 좋음
        -->
        <script>
            alert("head > script 태그 내부에 작성, alert 사용");
            console.log("head > script 태그 내부에 작성, console.log 사용");
        </script>

        <!-- 방법 2. head 태그 > script 태그의 src 속성에 js 파일 경로 작성 -->
        <script src="./01_start.js"></script>

        <script>
            alert("head > script 태그 내부 링크 방식 아래에 작성");
        </script>
        <link rel="stylesheet" href="./01_start.css" />
    </head>
    <script>
        alert("head와 body사이에 작성 ");
    </script>
    <body>
        <script>
            alert("body에 작성 ");
        </script>
    </body>
    <script>
        alert("body 아래에 작성 ");
    </script>
</html>
