            <img class="fruit" src="./img/q.jpg" alt="" />
            <br />

                <button class="btn" id="apple">사과</button>
                <button class="btn" id="bananas">바나나</button>
                <button class="btn" id="grapes">포도</button>

            // 강사님 답
            $('.btn').click((e) => {
                // 클릭된 btn의 id값 가져와 imgName이라는 변수에 저장
                const imgName = $(e.target).attr('id');
                console.log(imgName); // apple, bananas, grapes, peaches 중 클릭한 btn의 아이디 값으로 저장

                $('.fruit').attr('src', `./img/${imgName}.jpg`);
            });
