<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>table 실습</title>
        <link
            rel="stylesheet"
            href="../02_css/02-01_css/04_table_prac_link.css"
        />
    </head>
    <body>
        <table cellpadding="20">
            <caption>
                <h3>2024년 2월</h3>
            </caption>
            <tr>
                <th class="sun">일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th class="sat">토</th>
            </tr>
            <tr id="first">
                <!--
                이렇게 빈요소를 만드는게 재사용성이 높음
                <td></td>
                <td></td> 
                -->
                <td colspan="5">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td class="holiday">9</td>
                <td class="holiday">10</td>
            </tr>
            <tr>
                <td class="holiday">11</td>
                <td class="holiday">12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
            </tr>
            <tr>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
            </tr>
            <tr>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
            </tr>
        </table>
    </body>
</html>
