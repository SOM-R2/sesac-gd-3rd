<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>selector 실습</title>
        <style>
            * {
                color: white;
                /* background-color: gray; 여기에 배경색 지정해도 되지만 아래 body태그 활용하는게 일반적.,! */
            }
            /* 브라우저의 배경색 지정 : body태그 활용 */
            body {
                background-color: gray;
            }
            span {
                background-color: red;
            }
            #first {
                background-color: blue;
            }
            .second {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <h1>기본 선택자 연습해보기</h1>
        <p>기본선택자 연습을 해보아요!</p>
        <span>안녕하세요</span>
        <ol>
            <li id="first">1</li>
            <li class="second">2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </body>
</html>
