<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>반응형 헤더 만들기</title>
        <!-- 폰트어썸 아이콘 가져오는 CDN -->
        <script
            src="https://kit.fontawesome.com/837ff3adc1.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./04_attr7_mediaquery_prac2.css" />
    </head>
    <body>
        <!-- 방법 1 : 헤더 하나에 모바일까지 다 들어 있는 방법  -->
        <header>
            <!-- 웹 헤더 -->
            <div class="inner">
                <i class="fa-solid fa-igloo logo"></i>

                <ul class="menu">
                    <!-- li{메뉴$}*4 자동완성 코드-->
                    <li>메뉴1</li>
                    <li>메뉴2</li>
                    <li>메뉴3</li>
                    <li>메뉴4</li>
                </ul>
                <!-- 
                   강사님 답
                   모바일 아이콘을 inner 클래스 안에 넣어주고 position:absolute;를 주면 right로 옮겨줄 수 있음
                -->
                <!-- <i class="fa-solid fa-bars menu-bar"></i> -->
            </div>
            <!-- 모바일 헤더 -->
            <ul class="small-menu">
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
            </ul>
            <i class="fa-solid fa-bars menu-bar"></i>
        </header>

        <!-- 방법 2 : header를 2개 만드는 법 (seo 검색 엔진(google)이 떨어짐-google 기준에 떨어짐-기준에선 header가 하나기 때문에 / 그러나 실무에서 쓰이는 헤더는 복잡하기 떄문에 헤더 2개 사용!) -->
        <!-- 
            ex)
             <header class="w-header"></header>
             <header class="m-header"></header>
         -->
    </body>
</html>
