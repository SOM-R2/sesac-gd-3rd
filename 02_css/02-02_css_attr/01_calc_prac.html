<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calc 및 line-height 실습</title>
    </head>
    <style>
        body {
            height: 100vw;
            text-align: center;
            background-color: beige;
            line-height: 100vw;
        }
        .calc-prac {
            display: inline-block;
            width: calc(100vw- 90vw);
            height: calc(100vw- 90vw);
            background-color: blue;
            color: white;
            line-height: 10vw;
            text-align: center;
        }
    </style>
    <body>
        <!-- calc 및 line-height 사용 실습-->
        <div class="calc-prac">SeSAC</div>
    </body>
</html>
