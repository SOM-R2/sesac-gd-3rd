<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flexbox 마스터 - header 만들기</title>

        <style>
            header {
                height: 40px;
                background-color: #dfdfdf;
            }
            li {
                list-style: none;
                text-decoration: none;
                color: black;
            }
        </style>
        <!-- css 이름과 경로에 맞게 href를 변경해주세요. -->
        <link rel="stylesheet" href="" />
    </head>
    <body>
        <h1>Flex를 이용해 여러 종류의 Header를 만들어보자!</h1>
        <br />
        <!-- header1 -->
        <header class="header1">
            <span>LOGO</span>
            <ul class="menus">
                <li>MENU1</li>
                <li>MENU2</li>
                <li>MENU3</li>
            </ul>
        </header>
        <br />
        <hr />
        <br />
        <!-- header2 -->
        <header class="header2">
            <ul class="menus">
                <li>MENU1</li>
                <li>MENU2</li>
                <li>MENU3</li>
            </ul>
        </header>
        <br />
        <hr />
        <br />
        <!-- header3 -->
        <header class="header3">
            <span>LOGO</span>
            <ul>
                <li>MENU1</li>
                <li>MENU2</li>
                <li>MENU3</li>
            </ul>
            <span>LOGIN</span>
        </header>
    </body>
</html>
